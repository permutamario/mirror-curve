<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure full-screen viewport on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Sona Drawing App</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="src/styles/base.css" />
  <!-- Theme stylesheet loaded based on device -->
  <link id="theme-css" rel="stylesheet" href="" />

  <script>
    // Determine mobile vs desktop
    window.isMobile = /iPhone|Android.*Mobile/.test(navigator.userAgent)
      || window.matchMedia('(max-width: 767px)').matches;

    // Immediately set href for theme stylesheet
    const themeLink = document.getElementById('theme-css');
    themeLink.href = window.isMobile
      ? 'src/styles/mobile.css'
      : 'src/styles/desktop.css';

    // Once CSS has loaded, initialize UI
    themeLink.addEventListener('load', () => {
      import(window.isMobile
        ? './src/ui/mobileUI.js'
        : './src/ui/desktopUI.js'
      ).then(uiModule => {
        if (uiModule.setup) uiModule.setup();
      }).catch(console.error);
    });
  </script>

  <!-- Viewport-height fix for iOS -->
  <script type="module" src="init.js" defer></script>
</head>
<body>
  <!-- Root container for controls and canvas -->
  <div id="app"></div>
</body>
</html>
