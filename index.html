<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Full-screen and safe-area support on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Sona Drawing App</title>

  <!-- Base styles -->
  <link rel="stylesheet" href="src/styles/base.css" />
  <!-- Theme stylesheet placeholder -->
  <link id="theme-css" rel="stylesheet" href="" />

  <!-- Load appropriate theme and UI module as ES module -->
  <script type="module">
    // Determine if we're on a mobile device
    const isMobile = /iPhone|iPad|Android/.test(navigator.userAgent)
      || window.matchMedia('(max-width: 767px)').matches;
    window.isMobile = isMobile;

    // Set theme CSS based on device
    const themeLink = document.getElementById('theme-css');
    themeLink.href = isMobile
      ? 'src/styles/mobile.css'
      : 'src/styles/desktop.css';

    // Once CSS loads, dynamically import and initialize the correct UI module
    themeLink.addEventListener('load', async () => {
      try {
        const uiPath = isMobile
          ? './src/ui/mobileUI.js'
          : './src/ui/desktopUI.js';
        const uiModule = await import(uiPath);
        if (uiModule.setup) uiModule.setup();
      } catch (err) {
        console.error('Failed to load UI module:', err);
      }
    });
  </script>

  <!-- Viewport-height hack for mobile browsers -->
  <script type="module" src="init.js" defer></script>
</head>
<body>
  <!-- Root mount point for UI -->
  <div id="app"></div>
</body>
</html>
