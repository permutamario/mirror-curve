<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Improved viewport settings for iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  
  <!-- Add both mobile-web-app-capable and apple-mobile-web-app-capable -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Sona Drawing App</title>

  <!-- Base styles that apply to all devices -->
  <link rel="stylesheet" href="src/styles/base.css">
  
  <!-- iOS viewport height fix script -->
  <script>
    // iOS-specific viewport height fix
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Set initial value
    setViewportHeight();
    
    // Update on resize and orientation change
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
  </script>
  
  <!-- Initialize the program first -->
  <script type="module" src="init.js"></script>
  
  <script>
    // More robust device detection function
    function isMobileDevice() {
      // Check for touch capability first
      const hasTouch = ('ontouchstart' in window) || 
                       (navigator.maxTouchPoints > 0) || 
                       (navigator.msMaxTouchPoints > 0);
      
      // Check for iOS specifically
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      
      // Check for smaller screen
      const isSmallScreen = window.innerWidth < 768;
      
      return (hasTouch && isSmallScreen) || isIOS;
    }
    
    // Set global flag
    window.isMobile = isMobileDevice();
    
    // Load appropriate stylesheet
    document.addEventListener('DOMContentLoaded', () => {
      // Load the appropriate stylesheet
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = window.isMobile ? 'src/styles/mobile.css' : 'src/styles/desktop.css';
      document.head.appendChild(link);
      
      // Load appropriate UI module
      import(window.isMobile ? './src/ui/mobileUI.js' : './src/ui/desktopUI.js')
        .then(uiModule => {
          if (uiModule.setup) uiModule.setup();
        })
        .catch(err => {
          console.error('Failed to load UI module:', err);
        });
    });
  </script>
</head>
<body>
  <!-- Root mount point for UI -->
  <div id="app"></div>
</body>
</html>
